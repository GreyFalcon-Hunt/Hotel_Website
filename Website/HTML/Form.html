<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Booking </title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="stylesheet" href="../CSS/home_style.css">

</head>

<body>

    <header>
        <div class="brand">
            <a href="Home.html"><img class="logo" src="../Images/Logo/Final_2.png" alt="logo"></a>
        </div>
        <div class="menu">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="Home.html"><span>Home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="About.html"><span>About</span></a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link"><span>Rooms &amp; Suites</span></a>
                    <div class="dropdown-content">
                        <a class="dropdown-link" href="RoomType/Room_1.html#room1">Room 1</a>
                        <a class="dropdown-link" href="RoomType/Room_1.html#room2">Room 2</a>
                        <a class="dropdown-link" href="RoomType/Room_1.html#room3">Room 3</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="Do.html"><span>Things to Do</span></a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html"><span>Contact</span></a></li>
            </ul>
        </div>

    </header>


    <div class="container">
        <form>

            <div class="form-row">
                <div class="col-03">
                    <div>Booking Details</div>

                    <label for="startDate">Start Date: </label>
                    <input type="date" min="" id="startDate" name="StartDate" class="form-text">

                    <label for="endDate">End Date: </label>
                    <input type="date" id="endDate" name="endDate" class="form-text">

                    <span class="time">
                        <label for="arrivalTime">Time of arrival</label>
                        <input type="time" id="arrivalTime" name="arrivalTime" class="form-text">
                    </span>

                    <label for="roomType">Room Type: </label>
                    <select id="roomType" name="roomType" class="form-text">
                        <option value="Studio">Studio</option>
                        <option value="OneBedRoom">One Bedroom</option>
                        <option value="TwoBedRoom">Two Bedroom</option>
                    </select>

                    <span id="roommsg">*1 Adult 1 Child</span>

                    <label for="noRooms">No. of Rooms: </label>
                    <select id="noRooms" name="noRooms" class="form-text">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                    <label for="noAdults">No. of Adults: </label>
                    <select id="noAdults" name="noAdults" class="form-text">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                    <label for="noChild">No. of Children: </label>
                    <select id="noChild" name="noChild" class="form-text">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select> <br>

                    <label for="check"> Breakfast </label>
                    <input type="checkbox" value="breakfast" id="check">

                    <div class="totalPrice"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-03">
                    <div>Contact Details</div>

                    <label for="title"> Title</label>
                    <select id="title" name="title" class="form-text">
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="fname"><i class="fa fa-user"></i> First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Harry" class="form-text">

                    <label for="lname"><i class="fa fa-user"></i> Last Name</label>
                    <input type="text" id="lname" name="lasttname" placeholder="Potter" class="form-text">
                </div>
            </div>

            <div class="form-row">
                <div class="col-03">

                    <div>Billing Address</div>

                    <label for="address"> Address</label>
                    <input type="text" id="address" name="address" placeholder="54 ward Street" class="form-text">

                    <label for="city"> City</label>
                    <input type="text" id="city" name="city" placeholder="Hamilton" class="form-text">

                    <label for="pCode"> Postal Code</label>
                    <input type="number" id="pCode" name="postalcode" placeholder="3206" class="form-text">

                    <label for="pNumber"> Phone Number </label>
                    <input type="tel" id="pNumber" name="phonenumber" placeholder="022 1270 320" class="form-text">

                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" placeholder="avs@example.com" class="form-text">
                    <span id="email_msg">* Email must be correct.</span>

                    <input type="reset" id="reset" value="Reset" class="btn">

                    <input type="submit" value="Confirm Booking" class="btn">

                </div>
            </div>

        </form>
    </div>



    <div class="footer">
        <div class="footer-content">
            MOTELO
        </div>

        <div class="footer-content">
            2012-2020 Motelo.co.Ltd.All rights reseved
        </div>

        <div class="footer-content">
            25 Aster Block,
            Lins Street,
            Hamilton
            New Zealand
        </div>
    </div>
    <script src="../JavaScript/form.js"></script>
</body>

</html>
